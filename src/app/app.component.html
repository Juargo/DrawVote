<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="formGroupExampleInput">Fecha</label>
    <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Example input">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Reto</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>


<div class="card">
  <h5 class="card-header">Artistas participantes</h5>
  <div class="card-body">
      <ul class="list-group">
          <li class="list-group-item"  *ngFor="let item of artistas"  >
            <div class="form-check " >
              <input class="form-check-input" type="checkbox" id="{{item}}" value="{{item}}">
              <label class="form-check-label" for="{{item}}">{{item}}</label>
            </div>
          </li>
        </ul>
  </div>
  <button type="submit" class="btn btn-success">Crear</button>
</div>

</form>
