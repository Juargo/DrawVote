<p>
  Form value: {{ EventoForm.value | json }}</p>
<p>Form status: {{ EventoForm.status | json }}
  
</p>

<form (ngSubmit)="onFormSubmit()" [formGroup]="EventoForm">
  <div class="form-group">
    <label for="formGroupExampleInput">Fecha</label>
    <input type="date" class="form-control" formControlName="Fecha">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Nombre Reto</label>
    <input type="text" class="form-control" formControlName="Reto">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Descripcion</label>
    <textarea class="form-control" rows="3" formControlName="Descripcion"></textarea>
  </div>


  <div class="card">
    <h5 class="card-header">Artistas participantes</h5>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of artistas">
          <div class="form-check ">
            <input class="form-check-input" type="checkbox" id="{{item}}" value="{{item}}" (change)="onChange(item, $event.target.checked)" >
            <label class="form-check-label" for="{{item}}">{{item}}</label>
          </div>
        </li>
      </ul>
    </div>
    <!-- <button [disabled] = "EventoForm.controls.participantes.controls.length < 2 || !EventoForm.valid " type="submit" class="btn btn-success">Crear</button> -->
    <button type="submit" class="btn btn-success">Crear</button> 
  </div>

</form>
